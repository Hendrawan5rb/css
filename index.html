<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />

    <!-- External -->
    <link rel="stylesheet" href="style.css">

    <title>Index</title>

    <!-- Embed -->
    <style>
        /*
        selector {
            property : value;
        }

        selector dapat men-target tag HTML berdasarkan id, class, atau pattern
        */

        h2 {
            color: salmon;
        }
    </style>
</head>

<body>
    <!--
    CSS = Cascading Style Sheet
    Created By HÃ¥kon Wium Lie

    Cascade berarti satu CSS bisa digunakan di banyak halaman, dan beberapa CSS bisa digunakan di halaman yang sama.
    -->

    <!-- Inline -->
    <h1 style="font-family: arial; ">Hello Zawarudo</h1>

    <h2>Hi</h2>
    <h3>What's up</h3>
</body>

</html>

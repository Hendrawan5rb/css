    <title>CSS Grid</title>

    <style>
        /* CSS Grid adalah modul CSS baru untuk mendefinisikan sistem layout berbentuk grid dalam 2 dimensi (baris & kolom) */

        /*
        - Grid Container : Element pembungkus grid, didefinisikan dengan menuliskan "display: grid;"
        - Grid Item : Element-element yang berada (1 level) di dalam Grid Container
        - Grid Line : Garis horizontal (kolom) atau vertikal (baris) yang memisahkan grid menjadi bebrapa bagian dan ditandai dengan angka. Jumlah line pasti lebih 1 dari jumlah baris atau kolom.
        - Grid Cell : Perpotongan/pertemuan antara baris dan kolom di dalam grid. Seperti cell pada microsoft excel.
        - Grid Area : Kumpulan lebih dari satu Grid Cell yang MEMBENTUK SATU KOTAK
        - Grid Track : Ukuran/jarak antara 2 Grid Line, bisa horizontal (kolom) atau vertikal (baris). Atau gampangannya ukuran cell. Kalau dalam table ini sama dengan cellpadding.
        - Grid Gap : Jarak antara Grid Track/Cell. Kebalikan dari Grid Track. Kalau dalam table ini separti cellspacing.
        */
    </style>
</head>
